	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"

<h:head>
	<title>Finalizar</title>
	<link rel="stylesheet" href="css/index.css" />

<h:body>

	<ul>

	<h:form id="finalizar">
		<table>
			<h:dataTable value="#{usuarioBean.usuarios}" var="user" styleClass="order-table, dataTableClass"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row">
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{user.nome}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Email</f:facet>
					<h:outputText value="#{user.email}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Telefones</f:facet>
					<h:commandLink value="" action="fone.xhtml">Adicionar
					<f:param name="codigouser" value="#{user.id_usuario}"></f:param>
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</table>
	</h:form>
