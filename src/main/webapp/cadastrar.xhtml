<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastrar</title>
	<link rel="stylesheet" href="css/index.css"></link>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style>
button.ui-button {
	margin-right: .5rem;
}
</style>
</h:head>
<h:body>
	<ul>
		<li><a href="index.jsf">In√≠cio</a></li>
		<li><a href="mailto:alisson.neres@hotmail.com">Contato</a></li>
		<li><a
			href="https://github.com/Alisson7Neres/lista-de-tarefas-jsf"
			target="_blank">About</a></li>
	</ul>

	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<h:form id="formLogin" prependId="false" class="div">
		<p:messages id="messages" />
		<div>
			<div id="div1">
				<h:inputHidden value="#{usuarioBean.usuario.id_usuario}"></h:inputHidden>
				<br />

				<h:outputLabel value="Nome" />
				<br />
				<h:inputText value="#{usuarioBean.usuario.nome}" id="nome"
					required="true"></h:inputText>

				<br /> <br />
				<h:outputLabel value="Email" />
				<br />
				<h:inputText value="#{usuarioBean.usuario.email}" id="email"
					required="true"></h:inputText>
				<br /> <br />
				<h:outputLabel value="Senha"></h:outputLabel>
				<br />
				<h:inputSecret value="#{usuarioBean.usuario.senha}" id="senha"
					required="true"></h:inputSecret>
				<br /> <br />
				<h:commandButton action="#{usuarioBean.salvar}" value="Cadastrar"
					class="logarBtn" />
			</div>
		</div>
	</h:form>
</h:body>
</html>
