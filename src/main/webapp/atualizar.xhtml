<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Atualizar</title>
	<link rel="stylesheet" href="css/index.css" />
</h:head>
<h:body>

	<ul>
		<li><a href="bem-vindo.jsf">Início</a></li>
		<li><a href="mailto:alisson.neres@hotmail.com">Contato</a></li>
		<li><a
			href="https://github.com/Alisson7Neres/lista-de-tarefas-jsf">About</a></li>
	</ul>


	<h:form id="finalizar" prependId="false">
		<h:commandButton action="#{usuarioBean.logout}" value="Sair"
			image="icon/exit.png" class="sairButton">
			<f:param name="codigouser" value="#{user.id_usuario}"></f:param>
		</h:commandButton>

		<!-- f:event listener vai carregar o metódo logar toda vez que for acessada -->
		<f:metadata>
			<f:event type="preRenderView" listener="#{usuarioBean.logar}" />
		</f:metadata>
		<table>
			<h:panelGrid columns="4" styleClass="order-table, dataTableClass"
				headerClass="order-table-header" 
				rowClasses="order-table-odd-row,order-table-even-row" >
				<h:column>
					<h:outputLabel>Nome:</h:outputLabel>
					<h:inputText value="#{usuario.nome}" />
				</h:column>
				<h:column>
					<h:outputLabel>Email:</h:outputLabel>
					<h:inputText value="#{usuario.email}" />
				</h:column>
				<h:column>
					<h:inputSecret value="#{usuarioBean.usuario.senha}" onchange="" id="senha"/>
				</h:column>
				<h:column>
					<h:commandButton action="#{usuarioBean.atualizar}" image="icon/checked2.png" style="width:50px;" >
						<f:param name="codigouser" value="#{user.id_usuario}"></f:param>
					</h:commandButton>
				
				</h:column>
			</h:panelGrid>
		</table>
	</h:form>
	
	<script>
		var esconde = document.getElementById('senha');
		esconde.style.display = 'none';
	</script>

</h:body>
</html>
